<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>メメントモリ育成スタイル診断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <meta property="og:title" content="メメントモリ育成スタイル診断">
  <meta property="og:description" content="育成スタイル・集中指数・戦闘力ランクがわかる診断ツールです。">
  <meta property="og:image" content="https://harupo.github.io/mememori/harupo_meme.png">
  <meta property="og:url" content="https://harupo.github.io/mememori/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="メメントモリ育成スタイル診断">
  <meta name="twitter:description" content="育成スタイル・集中指数・戦闘力ランクがわかる診断ツールです。">
  <meta name="twitter:image" content="https://harupo.github.io/mememori/harupo_meme.png">
</head>
<body>
  <div class="container" id="simulator">
    <h1>メメントモリ<br>育成スタイル診断</h1>

    <label><span class="material-icons">show_chart</span>レベルリンク戦闘力</label>
    <input type="number" id="levelPower" placeholder="例: 123456789" />

    <label><span class="material-icons">groups</span>バトリ編成5体の戦闘力</label>
    <div id="battlePowerInputs">
      <input type="number" id="battlePower1" placeholder="1体目の戦闘力" />
      <input type="number" id="battlePower2" placeholder="2体目の戦闘力" />
      <input type="number" id="battlePower3" placeholder="3体目の戦闘力" />
      <input type="number" id="battlePower4" placeholder="4体目の戦闘力" />
      <input type="number" id="battlePower5" placeholder="5体目の戦闘力" />
    </div>

    <button onclick="diagnose()"><span class="material-icons">insights</span>診断する</button>

    <div class="options" id="options" style="display: none;">
      <label><input type="checkbox" id="includeDetails" checked> 戦闘力を含めてシェアする</label>
    </div>

    <div id="output" class="result" style="display:none;"></div>
    <div id="share" class="share" style="display:none;"></div>
  </div>

  <div class="container" id="fgi_info">
    <h2>ランクとFGIに関する補足情報</h2>
    
    <div id="additional_info">
      <p id="next_rank_info"></p>
      <p id="next_style_info"></p>
    </div>

    <div id="rank_definitions">
      <h3>ランクの定義</h3>
      <table>
        <thead>
          <tr>
            <th>ランク</th>
            <th>レベルリンク戦闘力範囲</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>SS</td>
            <td>60億以上</td>
          </tr>
          <tr>
            <td>S</td>
            <td>30億～60億未満</td>
          </tr>
          <tr>
            <td>A</td>
            <td>10億～30億未満</td>
          </tr>
          <tr>
            <td>B</td>
            <td>5億～10億未満</td>
          </tr>
          <tr>
            <td>C</td>
            <td>5億未満</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="fgi_details">
    </div>

    <div>
      <h3>参考記事：</h3>
      <p>
        <a href="https://ripple-hollyhock-906.notion.site/1db532bfa0848078a9fcf654c072e2c2" target="_blank">
          【育成スタイル診断】あなたの育成スタイルは？
        </a>
      </p>
    </div>
  </div>

  <div>
    <p>
      created by 
      <a href="https://x.com/harupo_meme" target="_blank">@harupo_meme</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
